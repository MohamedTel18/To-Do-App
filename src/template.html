<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="project">
        <div class="side-bar">
            <div class="side-head">
                <img src="to-do-list.png" alt="To-Do List Icon">
                <h1>To-Do List</h1>
            </div>
            <div id="projects"></div>
            <button id="add-project-btn">Add Project</button>
            <div id="modalOverlay" class="modal-overlay">
                <div class="modal">
                    <h2>Add New Item</h2>
                    <form id="itemForm">
                        <div class="form-group">
                            <label for="itemName">Name:</label>
                            <input type="text" id="itemName" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="itemDescription">Description:</label>
                            <textarea id="itemDescription" name="description" required></textarea>
                        </div>

                        <div class="button-group">
                            <button type="button" id="cancelBtn" class="btn btn-cancel">Cancel</button>
                            <button type="submit" id="submitBtn" class="btn btn-submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-head">
                <h1 id="project-title">Project Title</h1>
                <button id="add-todo-btn">Add To-Do</button>
            </div>
            <div id="form-Task">
                <div class="Task-overlay hidden" id="taskModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Add New Task</h2>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="taskTitle">Title *</label>
                        <input type="text" id="taskTitle" class="form-input" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="taskDescription">Description</label>
                        <textarea id="taskDescription" class="form-input form-textarea" placeholder="Enter task description (optional)"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="taskDate">Due Date</label>
                        <input type="date" id="taskDate" class="form-input">
                    </div>
                    <div class="form-buttons">
                        <button class="btn btn-secondary" id="cancelTaskBtn">Cancel</button>
                        <button class="btn btn-primary" id="saveTaskBtn">Add Task</button>
                    </div>
                </div>
            </div>
            </div>
            
            <div id="todos"></div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
